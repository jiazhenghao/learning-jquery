<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery尺寸</title>
    <script src="jquery-3.2.1.js"></script>
    <style>
    div {
        width: 300px;
        height: 300px;
        padding: 50px;
        margin: 50px;
        background-color: blue;
        border: 10px solid black;
    }
    </style>
</head>

<body>
    <div id="div1">jquery尺寸</div>
    <script>
    $(document).ready(function() {
        $("#div1").click(function() {
            var txt = "";
            txt += "div 的宽度是: " + $("#div1").width() + "<br>";
            txt += "div 的高度是: " + $("#div1").height() + "<br>";
            txt += "div 宽度，包含内边距: " + $("#div1").innerWidth() + "<br>";
            txt += "div 高度，包含内边距: " + $("#div1").innerHeight() + "<br>";
            txt += "div 宽度，包含内边距和边框: " + $("#div1").outerWidth() + "<br>";
            txt += "div 高度，包含内边距和边框: " + $("#div1").outerHeight() + "<br>";
            txt += "div 宽度，包含内边距和边框和外边距: " + $("#div1").outerWidth(true) + "<br>";
            txt += "div 高度，包含内边距和边框和外边距: " + $("#div1").outerHeight(true) + "<br>"; 
            $("#div1").html(txt);
        });
    });
    </script>
</body>

</html>
