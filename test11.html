<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>after和append</title>
    <script src="jquery-3.2.1.js"></script>
</head>

<body>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <button id="btn1">after</button>
    <button id="btn2">append</button>
    <script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            $("ol").after("<p>追加文本</p>");
        });

        $("#btn2").click(function() {
            $("ol").append("<li>追加列表项</li>");
        });
    });
    </script>
</body>

</html>
