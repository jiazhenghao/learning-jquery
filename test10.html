<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>插入</title>
    <script src="jquery-3.2.1.js"></script>
</head>

<body>
    <p>这是一个段落。</p>
    <p>这是另外一个段落。</p>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>
    <button id="btn1">添加文本</button>
    <button id="btn2">添加列表项</button>
    <script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            $("p").append("追加文本");
        });

        $("#btn2").click(function() {
            $("ol").append("<li>追加列表项</li>");
        });
    });
    </script>
</body>

</html>
