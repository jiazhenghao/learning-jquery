<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>toggle</title>
    <script src="jquery-3.2.1.js"></script>
</head>

<body>
    <p>12345</p>
    <button>点击</button>
    <script>
    $(function() {
        $("button").click(function() {
            $("p").toggle();
        });
    });
    </script>
</body>

</html>
