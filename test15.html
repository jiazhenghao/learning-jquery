<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>同胞元素</title>
    <script src="jquery-3.2.1.js"></script>
    <style>
    .siblings * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
    }
    </style>
</head>

<body class="siblings">
    <div>div (父元素)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>
    <script>
    $(document).ready(function() {
        $("h2").siblings().css({ "color": "red", "border": "2px solid red" });
    });
    </script>
</body>

</html>
